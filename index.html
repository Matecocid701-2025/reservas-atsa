<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gesti칩n Caba침as ATSA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 text-gray-800 h-screen flex flex-col overflow-hidden no-select">

    <!-- CABECERA -->
    <header class="bg-white border-b border-gray-200 px-4 py-2 shadow-sm z-20 relative">
        <div class="flex justify-between items-center flex-wrap-mobile">
            
            <!-- Logo y Estado -->
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <div class="bg-blue-600 text-white p-1.5 rounded-lg shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                    </div>
                    <h1 class="text-lg font-bold text-gray-800 hidden sm:block">Gesti칩n Caba침as</h1>
                </div>
                
                <!-- ESTADO -->
                <div id="connectionStatus" class="flex items-center gap-2 px-3 py-1 bg-gray-100 rounded-full border border-gray-200 shadow-sm transition-colors duration-300">
                    <div id="statusDot" class="w-2 h-2 rounded-full bg-red-500"></div>
                    <span id="statusText" class="text-[10px] font-bold text-gray-500 uppercase tracking-wide">Desconectado</span>
                </div>
            </div>

            <!-- Navegaci칩n -->
            <div class="flex items-center bg-gray-100 rounded-lg p-1 mx-2">
                <button id="prevMonth" class="w-8 h-8 flex items-center justify-center rounded hover:bg-white hover:shadow text-gray-600 transition">&lt;</button>
                <span id="monthYearDisplay" class="px-2 font-semibold text-sm w-32 text-center capitalize"></span>
                <button id="nextMonth" class="w-8 h-8 flex items-center justify-center rounded hover:bg-white hover:shadow text-gray-600 transition">&gt;</button>
            </div>

            <!-- Botones Acci칩n -->
            <div class="flex items-center gap-3">
                <button id="loginBtn" class="bg-yellow-400 text-blue-900 text-xs font-bold py-2 px-3 rounded-lg shadow-sm flex items-center gap-1 transition hover:scale-105 hover:bg-yellow-500">
                    游댐 <span id="loginBtnText">Ingresar</span>
                </button>
                <!-- Bot칩n Reserva (Oculto hasta loguear) -->
                <button id="newResBtn" class="hidden bg-blue-600 text-white text-xs font-bold py-2 px-3 rounded-lg shadow-sm flex items-center gap-1 transition hover:bg-blue-700">
                    <span>+</span> <span class="hidden sm:inline">Reserva</span>
                </button>
            </div>
        </div>
        
        <!-- Leyenda -->
        <div class="flex justify-end gap-3 mt-2 px-2 text-[10px] text-gray-500 font-medium">
            <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-yellow-400"></span>Se침ado</span>
            <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-green-500"></span>Pagado</span>
            <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-red-500"></span>Ocupado</span>
            <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-blue-400"></span>Limpieza</span>
        </div>
    </header>

    <!-- GRILLA -->
    <div class="flex-1 overflow-hidden relative flex flex-col bg-white">
        <div id="gridHeaderContainer" class="overflow-hidden border-b border-gray-200 bg-gray-50">
            <div class="flex">
                <div class="w-24 flex-shrink-0 border-r p-2 text-[10px] font-bold text-gray-500 uppercase flex items-center justify-center bg-gray-50 z-10 shadow-sm">Unidad</div>
                <div id="daysHeader" class="flex flex-1"></div>
            </div>
        </div>
        <div id="gridBodyContainer" class="flex-1 overflow-auto custom-scrollbar relative">
            <!-- Capa de bloqueo (Login Overlay) -->
            <div id="loginOverlay" class="absolute inset-0 bg-gray-50/80 backdrop-blur-sm z-30 flex flex-col items-center justify-center text-center p-4">
                <div class="bg-white p-6 rounded-xl shadow-xl border border-gray-200 max-w-sm">
                    <div class="text-4xl mb-3">游</div>
                    <h3 class="text-lg font-bold text-gray-800 mb-2">Acceso Restringido</h3>
                    <p class="text-sm text-gray-500 mb-4">Debes ingresar con tu cuenta ATSA para ver y gestionar las reservas.</p>
                    <button onclick="document.getElementById('loginBtn').click()" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold text-sm hover:bg-blue-700 transition">
                        Iniciar Sesi칩n
                    </button>
                </div>
            </div>

            <div class="flex min-w-max">
                <div class="w-24 flex-shrink-0 sticky left-0 z-10 bg-white border-r shadow-lg">
                    <div id="cabinLabels" class="flex flex-col"></div>
                </div>
                <div id="gridCells" class="flex flex-col relative"></div>
            </div>
        </div>
    </div>

    <!-- MODAL LOGIN -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-60 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm transition-opacity">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 transform scale-100 transition-transform">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-blue-900">Acceso ATSA</h2>
                <p class="text-xs text-gray-500 mt-1">Sistema de Gesti칩n de Caba침as</p>
            </div>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Usuario</label>
                    <input type="text" id="inputUser" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="Ingrese usuario">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Contrase침a</label>
                    <input type="password" id="inputPass" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="Ingrese contrase침a">
                </div>
                <p id="loginError" class="text-red-500 text-xs text-center font-bold min-h-[1.25rem]"></p>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition shadow-lg transform active:scale-95">
                    INGRESAR
                </button>
            </form>
            <button id="closeLoginModal" class="w-full mt-4 text-gray-400 text-sm hover:text-gray-600 hover:underline">Cancelar</button>
        </div>
    </div>

    <!-- MODAL RESERVA -->
    <div id="resModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm transition-opacity">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg max-h-[95vh] overflow-y-auto transform transition-all scale-100">
            <div class="p-4 border-b flex justify-between items-center sticky top-0 bg-white z-20">
                <h2 class="text-lg font-bold text-gray-800" id="modalTitle">Nueva Reserva</h2>
                <button id="closeModal" class="text-2xl text-gray-400 hover:text-gray-600">&times;</button>
            </div>
            
            <form id="resForm" class="p-5 space-y-4 text-sm">
                <input type="hidden" id="resId">
                <!-- Fila 1: Caba침a -->
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Caba침a</label>
                    <select id="resCabin" class="w-full p-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none font-medium">
                        <option value="1">Caba침a 1</option><option value="2">Caba침a 2</option><option value="3">Caba침a 3</option><option value="4">Caba침a 4</option><option value="5">Caba침a 5</option><option value="6">Caba침a 6</option>
                    </select>
                </div>
                <!-- Fila 2: Estado -->
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-2 uppercase">Estado</label>
                    <div class="grid grid-cols-2 gap-2">
                        <label class="cursor-pointer border rounded-lg p-2 flex items-center gap-2 hover:bg-yellow-50 transition has-[:checked]:ring-2 has-[:checked]:ring-yellow-400 has-[:checked]:bg-yellow-50">
                            <input type="radio" name="status" value="senado" class="peer hidden" checked>
                            <div class="w-3 h-3 rounded-full bg-yellow-400 border border-yellow-600"></div><span class="text-xs font-bold text-gray-700">游리 Se침ado</span>
                        </label>
                        <label class="cursor-pointer border rounded-lg p-2 flex items-center gap-2 hover:bg-green-50 transition has-[:checked]:ring-2 has-[:checked]:ring-green-500 has-[:checked]:bg-green-50">
                            <input type="radio" name="status" value="pagado" class="peer hidden">
                            <div class="w-3 h-3 rounded-full bg-green-500 border border-green-700"></div><span class="text-xs font-bold text-gray-700">游릭 Pagado</span>
                        </label>
                        <label class="cursor-pointer border rounded-lg p-2 flex items-center gap-2 hover:bg-red-50 transition has-[:checked]:ring-2 has-[:checked]:ring-red-500 has-[:checked]:bg-red-50">
                            <input type="radio" name="status" value="ocupado" class="peer hidden">
                            <div class="w-3 h-3 rounded-full bg-red-500 border border-red-700"></div><span class="text-xs font-bold text-gray-700">游댮 Ocupado</span>
                        </label>
                        <label class="cursor-pointer border rounded-lg p-2 flex items-center gap-2 hover:bg-blue-50 transition has-[:checked]:ring-2 has-[:checked]:ring-blue-400 has-[:checked]:bg-blue-50">
                            <input type="radio" name="status" value="limpieza" class="peer hidden">
                            <div class="w-3 h-3 rounded-full bg-blue-400 border border-blue-600"></div><span class="text-xs font-bold text-gray-700">游댯 Limpieza</span>
                        </label>
                    </div>
                </div>
                <!-- Fila 3: Fechas -->
                <div class="grid grid-cols-2 gap-3 bg-blue-50 p-3 rounded-lg border border-blue-100">
                    <div><label class="block text-xs font-bold text-blue-800">Entrada</label><input type="date" id="resCheckIn" class="w-full p-1 bg-white border rounded font-medium" required></div>
                    <div><label class="block text-xs font-bold text-blue-800">Salida</label><input type="date" id="resCheckOut" class="w-full p-1 bg-white border rounded font-medium" required></div>
                </div>
                <!-- Datos -->
                <div class="space-y-3">
                    <div><label class="block text-xs font-bold text-gray-500">Nombre</label><input type="text" id="resName" class="w-full p-2 border rounded-lg" placeholder="Nombre del hu칠sped"></div>
                    <div class="grid grid-cols-2 gap-3">
                        <div><label class="block text-xs font-bold text-gray-500">Tel칠fono</label><input type="tel" id="resPhone" class="w-full p-2 border rounded-lg"></div>
                        <div><label class="block text-xs font-bold text-gray-500">DNI</label><input type="text" id="resDni" class="w-full p-2 border rounded-lg"></div>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div><label class="block text-xs font-bold text-gray-500">Total $</label><input type="number" id="resPrice" class="w-full p-2 border rounded-lg"></div>
                        <div><label class="block text-xs font-bold text-gray-500">Se침a $</label><input type="number" id="resDeposit" class="w-full p-2 border rounded-lg"></div>
                    </div>
                    <div><label class="block text-xs font-bold text-gray-500">Saldo</label><input type="text" id="resBalance" class="w-full p-2 bg-gray-100 border rounded-lg font-bold text-red-600" readonly></div>
                    <div><label class="block text-xs font-bold text-gray-500">Notas</label><textarea id="resNotes" class="w-full p-2 border rounded-lg" rows="2"></textarea></div>
                </div>
                <p id="resFormError" class="text-red-500 text-xs font-bold text-center min-h-[1rem]"></p>
                <div class="flex justify-between pt-3 border-t">
                    <button type="button" id="btnDeleteRes" class="text-red-500 text-xs font-bold hover:text-red-700 hidden transition">Eliminar</button>
                    <div class="flex gap-2 ml-auto">
                        <button type="button" id="btnCancelRes" class="px-4 py-2 bg-gray-100 rounded-lg font-medium text-gray-600 hover:bg-gray-200 transition">Cancelar</button>
                        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-bold shadow hover:bg-blue-700 transition transform active:scale-95">GUARDAR</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
